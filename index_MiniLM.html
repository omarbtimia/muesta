
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Analizador de Coherencia Textual omar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6f0f5;
        margin: 0;
    }

    header {
        background-color: #0b7ebf;
        color: white;
        padding: 1rem;
        text-align: center;
        border-bottom: 3px solid #0073aa;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin: 0.3rem 0 0;
        font-size: 1rem;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin: 2rem auto;
        max-width: 1200px;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        flex: 1;
        min-width: 300px;
        padding: 1rem;
    }

    .card h2 {
        margin-top: 0;
    }

    #texto {
        width: 100%;
        min-height: 150px;
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    button {
        background: #0073aa;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        margin-top: 0.5rem;
    }

    button:hover {
        background: #005b8e;
    }

    #resultado {
        margin-top: 1rem;
    }

    .baja-coherencia {
        background-color: #ffcccc;
        border-radius: 5px;
        padding: 0.2rem;
    }

    .info-box {
        margin-top: 1rem;
        background: #f0f8ff;
        padding: 0.5rem;
        border-radius: 5px;
    }

    .badge {
        display: inline-block;
        background: #ff0000;
        color: white;
        border-radius: 3px;
        font-size: 0.8rem;
        padding: 0 0.3rem;
        margin-right: 0.3rem;
    }
</style>
</head>
<body>
<header>
    <h1>üìù Analizador de Coherencia Textual</h1>
    <p>¬°Haz que tus textos brillen! Analizamos y mejoramos la claridad y coherencia de tus escritos</p>
</header>

<div class="container">
    <div class="card">
        <h2>Texto original</h2>
        <textarea id="texto" placeholder="Escribe o pega tu texto aqu√≠..."></textarea>
        <button id="analizar-btn">Analizar texto</button>
    </div>

    <div class="card">
        <h2>Resultado</h2>
        <div id="resultado">üîé Aqu√≠ ver√°s los resultados del an√°lisis.</div>
    </div>
</div>

<script>
const servidor = window.location.origin;
alert(${window.location.protocol})

document.getElementById('analizar-btn').addEventListener('click', () => {
    const texto = document.getElementById('texto').value;
	const baseUrl = ${window.location.protocol}//${window.location.host}`;
    fetch(`${baseUrl}/analizar`, {

        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ texto: texto })
    })
    .then(response => response.json())
    .then(data => {
        let html = `<p><strong>Coherencia Promedio:</strong> ${(data.coherencia_promedio*100).toFixed(1)}%</p>`;
		
		html += `<p><strong>Interpretaci√≥n:</strong> ${data.intepretacion}</p>`;

        if (data.oraciones_no_coherentes.length === 0) {
            html += "<p>‚úÖ No se encontraron oraciones con baja coherencia.</p>";
        } else {
            html += "<h3>‚ö†Ô∏è Oraciones con baja coherencia:</h3><ul>";
            data.oraciones_no_coherentes.forEach(item => {
                html += `<li class="baja-coherencia"><span class="badge">Baja</span><em>"${item[0]}"</em> ‚Üí <em>"${item[1]}"</em> (${(item[2]*100).toFixed(1)}%)</li>`;
            });
            html += "</ul>";
        }

        document.getElementById('resultado').innerHTML = html;
    })
    .catch(error => {
        console.error('Error al analizar:', error);
        document.getElementById('resultado').innerHTML = `<p style="color: red;">‚ùå Error al analizar el texto.</p>`;
    });
});
</script>
</body>
</html>
